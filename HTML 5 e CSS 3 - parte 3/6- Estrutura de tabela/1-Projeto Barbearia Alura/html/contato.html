<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <header>

            <div class="caixa">

                <h1><img src="../img/logo.png" alt="Logo da barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>

        </header>

        <main>

            <!-- Criando um formulário para contato -->
            <form>
                <label for="nomeSobernome">Nome e sobernome</label>
                <input type="text" id="nomeSobernome" class="inputPadrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="inputPadrao" placeholder="seuemail@dominio.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="inputPadrao" placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="inputPadrao" required></textarea>

                <!--Campo de select do contato-->
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radioEmail">
                        <input type="radio" name="contato" value="email" id="radioEmail">Email
                    </label>

                    <label for="radioTelefone">
                        <input type="radio" name="contato" value="telefone" id="radioTelefone">Telefone
                    </label>

                    <label for="radioWhatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radioWhatsapp" checked>Whatsapp
                    </label>                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>    
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox" checked>Gostaria de receber nossas novidades por email?
                </label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <!--Gerando tabela-->
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Quarta</td>
                        <td>08h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Sexta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="../img/logo-branco.png" alt="Logo da barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura 2021</p>
        </footer>
    </body>
</html>
