<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;

	var consumoDeGasolina = caminhoComGasolina/tanque;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("A quantidade de litros de gasolina gastos por quilômetros: " + consumoDeGasolina + " Km/L<br>");

	document.write("A quantidade de litros de alcool gastos por quilômetros: " + consumoDeAlcool + " Km/L");

</script>
