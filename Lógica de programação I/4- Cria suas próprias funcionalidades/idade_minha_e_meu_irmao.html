<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		
		document.write("<br>");
	}

	function mostra(mensagem){

		document.write(mensagem);
		pulaLinha();
	}

	var minhaIdade = 22;
	var irmaoIdade = 18;

	var diferenca = minhaIdade - irmaoIdade;

	mostra("Nossa dirença de idade é: " + diferenca + " anos.")

</script>
