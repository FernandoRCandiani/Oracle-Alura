<meta charset="utf-8">

<script>
	
	function somaDoisNumeros (){
		
		document.write(10+20);

	}

	function multiplicaDoisNumeros (){

		document.write(10*20);

	}

	function divideDoisNumeros (){

		document.write(10/20);

	}

	function pulaLinha (){

		document.write("<br>");

	}

	document.write("A soma 10 + 20 = ");
	somaDoisNumeros();
	pulaLinha();

	document.write("A multiplicação 10 * 20 = ");
	multiplicaDoisNumeros();
	pulaLinha();

	document.write("A divição 10 / 20 = ");
	divideDoisNumeros();

</script>
