<meta charset="utf-8">

<script>
	
	function pulaLinha() {
	
		document.write("<br>");
	}

	function mostra(frase) {
		
		document.write(frase);

	}

	function calculaImc(altura, peso){

		return peso / (altura * altura);
		
	}

	var imcFernando = calculaImc(1.80, 75);
	var imcAmigo = calculaImc(2.00, 80);
	var imcTotal = imcFernando + imcAmigo;

</script>
