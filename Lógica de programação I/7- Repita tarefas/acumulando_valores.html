<script>

    function pulaLinha() {
    
        document.write("<br>");
        document.write("<br>");
    
    }
    
    function mostra(frase) {
    
        document.write(frase);
        pulaLinha();
    
    }

    var valorFamiliares = parseInt(prompt("Insira a quantidade de familiares: "));

    
    var totalIdades = 0;

    for( i = 1; i <= valorFamiliares; i++){

        var idade = parseInt(prompt("Digite a idade: "));
        totalIdades = totalIdades + idade;
    }
    
    var mediaDasIdades = totalIdades / valorFamiliares;
    mostra("A média das idades dos familiares é: " + mediaDasIdades);
    
    </script>
