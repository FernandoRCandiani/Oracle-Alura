<meta charset="UTF-8">

<script>

    function mostra(frase){

        document.write(frase);
        document.write("<br>");
    }

    var jogadores = ["Saladino", "Cage", "Xur", "Rayson"];

    for(var i = 0; i < jogadores.length; i++){

        mostra(jogadores[i]);
    }

    mostra("FIM");

</script>
